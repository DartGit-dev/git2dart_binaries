name: Build Android libs

on:
  workflow_dispatch:
  push:
    branches: ["android", "main"]
  pull_request:
    branches: ["android", "main"]

env:
  LIBGIT2_VERSION: "1.9.0"
  LIBSSH2_VERSION: "1.11.1"
  OPENSSL_VERSION: "3.2.0"
  NDK_VERSION: "r26c"

jobs:
  android:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        abi: [armeabi-v7a, arm64-v8a, x86_64]
        api: [21]

    steps:
      - name: Checkout sources
        uses: actions/checkout@v4

      - name: Install build tools
        run: sudo apt-get update && sudo apt-get install -y build-essential cmake ninja-build perl curl pkg-config

      - name: Set up Android NDK
        uses: nttld/setup-ndk@v1
        with:
          ndk-version: ${{ env.NDK_VERSION }}
          add-to-path: true

      - name: Build OpenSSL (${{ matrix.abi }})
        run: |
          set -e
          mkdir -p deps && cd deps
          curl -L -O https://www.openssl.org/source/openssl-${OPENSSL_VERSION}.tar.gz
          tar xzf openssl-${OPENSSL_VERSION}.tar.gz
          cd openssl-${OPENSSL_VERSION}
          case "${{ matrix.abi }}" in
            armeabi-v7a)
              TARGET=android-arm
              ;;
            arm64-v8a)
              TARGET=android-arm64
              ;;
            x86_64)
              TARGET=android-x86_64
              ;;
          esac
          export PATH=$ANDROID_NDK_HOME/toolchains/llvm/prebuilt/linux-x86_64/bin:$PATH
          ./Configure $TARGET -D__ANDROID_API__=${{ matrix.api }} no-shared no-tests --prefix=$PWD/../prefix/${{ matrix.abi }}
          make -j$(nproc)
          make install_sw
          cd ../..

      - name: Build libssh2 (${{ matrix.abi }})
        run: |
          git clone --depth 1 --branch libssh2-${{ env.LIBSSH2_VERSION }} https://github.com/libssh2/libssh2.git
          cmake -S libssh2 -B build/libssh2/${{ matrix.abi }} \
            -DCMAKE_TOOLCHAIN_FILE=$ANDROID_NDK_HOME/build/cmake/android.toolchain.cmake \
            -DANDROID_ABI=${{ matrix.abi }} \
            -DANDROID_PLATFORM=android-${{ matrix.api }} \
            -DCMAKE_BUILD_TYPE=Release \
            -DBUILD_SHARED_LIBS=OFF \
            -DENABLE_ZLIB_COMPRESSION=ON \
            -DBUILD_TESTING=OFF \
            -DOPENSSL_ROOT_DIR=$PWD/deps/prefix/${{ matrix.abi }} \
            -DOPENSSL_SSL_LIBRARY=$PWD/deps/prefix/${{ matrix.abi }}/lib/libssl.a \
            -DOPENSSL_CRYPTO_LIBRARY=$PWD/deps/prefix/${{ matrix.abi }}/lib/libcrypto.a \
            -DOPENSSL_INCLUDE_DIR=$PWD/deps/prefix/${{ matrix.abi }}/include
          cmake --build build/libssh2/${{ matrix.abi }} --config Release -j$(nproc)
          cmake --install build/libssh2/${{ matrix.abi }} --prefix $PWD/deps/prefix/${{ matrix.abi }}

      - name: Build libgit2 (${{ matrix.abi }})
        run: |
          git clone --depth 1 --branch v${{ env.LIBGIT2_VERSION }} https://github.com/libgit2/libgit2.git
          cmake -S libgit2 -B build/libgit2/${{ matrix.abi }} \
            -DCMAKE_TOOLCHAIN_FILE=$ANDROID_NDK_HOME/build/cmake/android.toolchain.cmake \
            -DANDROID_ABI=${{ matrix.abi }} \
            -DANDROID_PLATFORM=android-${{ matrix.api }} \
            -DCMAKE_BUILD_TYPE=Release \
            -DBUILD_SHARED_LIBS=OFF \
            -DBUILD_TESTS=OFF \
            -DUSE_SSH=ON \
            -DOPENSSL_ROOT_DIR=$PWD/deps/prefix/${{ matrix.abi }} \
            -DOPENSSL_SSL_LIBRARY=$PWD/deps/prefix/${{ matrix.abi }}/lib/libssl.a \
            -DOPENSSL_CRYPTO_LIBRARY=$PWD/deps/prefix/${{ matrix.abi }}/lib/libcrypto.a \
            -DOPENSSL_INCLUDE_DIR=$PWD/deps/prefix/${{ matrix.abi }}/include \
            -DLIBSSH2_FOUND=ON \
            -DLIBSSH2_LIBRARY=$PWD/deps/prefix/${{ matrix.abi }}/lib/libssh2.a \
            -DLIBSSH2_INCLUDE_DIR=$PWD/deps/prefix/${{ matrix.abi }}/include \
            -DBUILD_CLAR=OFF
          cmake --build build/libgit2/${{ matrix.abi }} --config Release -j$(nproc)
          cmake --install build/libgit2/${{ matrix.abi }} --prefix $PWD/output/${{ matrix.abi }}

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: libgit2-android-${{ matrix.abi }}
          path: output/${{ matrix.abi }}
