  build_libgit2:
    strategy:
      matrix:
        platform:
          - name: "Windows (amd64, Visual Studio)"
            id: windows-amd64-vs
            os: windows-2019
            setup-script: win32
            env:
              ARCH: amd64
              CMAKE_GENERATOR: Visual Studio 16 2019
              CMAKE_OPTIONS: -A x64 -DWIN32_LEAKCHECK=ON -DDEPRECATE_HARD=ON -DUSE_SSH=ON -DCMAKE_PREFIX_PATH=D:\Temp\libssh2
              BUILD_PATH: C:\Windows\system32;C:\Windows;C:\Windows\System32\Wbem;C:\Program Files (x86)\CMake\bin;D:\Temp\libssh2\bin
              BUILD_TEMP: D:\Temp
              SKIP_SSH_TESTS: true
              SKIP_NEGOTIATE_TESTS: true
    name: "Build: ${{ matrix.platform.name }}"
    env: ${{ matrix.platform.env }}
    runs-on: ${{ matrix.platform.os }}
    steps:
      - uses: actions/checkout@v3
        with:
          repository: libgit2/libgit2
          ref: refs/heads/main
      - name: Build
        run: |
          cd build
            mkdir build
            cd build
            ../source/ci/build.sh
            ../source/ci/test.sh
          fi
        shell: bash

