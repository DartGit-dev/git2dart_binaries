name: Generate bindings

on:
  push:
    # tags:
    #   - "v[0-9]+.[0-9]+.[0-9]+*"
    branches:
      - "**"
env:
  PUB_ENVIRONMENT: bot.github

jobs:
  build_git2_windows:
    runs-on: windows-2019
    steps:
      - uses: actions/checkout@v3
        with:
          repository: libgit2/libgit2
          ref: refs/tags/v1.6.2
          path: source
      - name: Set up build environment
        run: source/ci/setup-win32-build.sh
        shell: bash
      - name: Build and test
        run: |
          mkdir build
          cd build
          ../source/ci/build.sh
        shell: bash
      - name: Cache headers
        uses: actions/upload-artifact@master
        with:
          name: cache-headers
          path: source/include
          retention-days: 1

      - name: Export git2 library
        run: |
          mkdir export
          cp build_git2/build/Debug/git2.dll export/libgit2-1.6.2.dll
          cp D:/Temp/libssh2/bin/** export/

      - name: Cache git2 library
        uses: actions/upload-artifact@master
        with:
          name: cache-windows
          path: export/**
          retention-days: 1

  generate_bindings:
    needs: [build_git2]
    runs-on: ubuntu-latest
    steps:
      - name: Check out repository
        uses: actions/checkout@v3

      - name: Save headers
        uses: actions/download-artifact@master
        with:
          path: ./headers
          name: cache-headers

      - name: Save windows binaries
        uses: actions/download-artifact@master
        with:
          path: ./windows
          name: cache-windows

      - name: Install flutter
        uses: subosito/flutter-action@v2

      - name: Install libclang-dev
        run: sudo apt-get install libclang-dev

      - name: Install dependencies
        run: flutter pub get

      - name: Generate bindings
        run: dart run ffigen --config ffigen.yaml
      - name: Remove headers folder
        run: rm -fr headers

      - name: Publish
        uses: k-paxian/dart-package-publisher@v1.5.1
        with:
          credentialJson: ${{ secrets.CREDENTIALS_JSON }}
          skipTests: true
          dry_run: true
          force: true
