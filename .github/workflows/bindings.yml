  build_git2:
    strategy:
      matrix:
        platform:
          - name: "Windows (amd64, Visual Studio)"
            id: windows-amd64-vs
            os: windows-2019
            setup-script: win32
            env:
              ARCH: amd64
              CMAKE_GENERATOR: Visual Studio 16 2019
              CMAKE_OPTIONS: -A x64 -DCMAKE_BUILD_TYPE="Release" -DBUILD_EXAMPLES=OFF -DCMAKE_INSTALL_INCLUDEDIR=ON -DDEPRECATE_HARD=ON -DUSE_SSH=ON -DCMAKE_PREFIX_PATH=D:\Temp\libssh2
              BUILD_PATH: C:\Windows\system32;C:\Windows;C:\Windows\System32\Wbem;C:\Program Files (x86)\CMake\bin;D:\Temp\libssh2\bin
              BUILD_TEMP: D:\Temp
              SKIP_SSH_TESTS: true
              SKIP_NEGOTIATE_TESTS: true
    name: "Build: ${{ matrix.platform.name }}"
    env: ${{ matrix.platform.env }}
    runs-on: ${{ matrix.platform.os }}
    steps:
      - uses: actions/checkout@v3
        with:
          repository: libgit2/libgit2
          ref: refs/heads/main
          path: build_git2/source
          fetch-depth: 0
      - name: Set up build environment
        run: source/ci/setup-${{ matrix.platform.setup-script }}-build.sh
        working-directory: ./build_git2
        shell: bash
      - name: Build and test
        run: |
          mkdir build
          cd build
          ../source/ci/build.sh
        shell: bash
        working-directory: ./build_git2
      - name: Cache headers
        uses: actions/cache/save@v3
        with:
          path: build_git2/build/Debug/include
          key: cache-headers
        
  generate_bindings:
    needs: [build_git2]
